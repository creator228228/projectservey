<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Здоровье Подростков</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container flex items-center gap-2">
      <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
      <h1 class="logo">Здоровье Подростков</h1>
    </div>
  </header>

  <main class="container main-content">
    <div id="survey-container" class="survey-container">
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
      <h2 id="question-title" class="question-title"></h2>
      <input id="answer-input" type="text" class="input-field" placeholder="">
      <button id="next-button" class="next-button">Следующий вопрос</button>
    </div>

    <div id="results-container" class="results-container hidden">
      <h2 class="results-title">
        <svg class="apple-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2C9.24 2 7 4.24 7 7c0 1.71 1.17 3.17 2.67 3.83a6.5 6.5 0 0 0 5.66 0C16.83 10.17 18 8.71 18 7c0-2.76-2.24-5-5-5Zm0 14a7 7 0 1 0 0-14 7 7 0 0 0 0 14Z"/></svg>
        Ваш план питания на неделю
      </h2>
      <div id="meal-plan" class="meal-plan"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
